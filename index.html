<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сборка компьютера</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="#" class="header__logo"></a>
      <div class="header__menu">
        <nav class="header__nav">
          <a href="#" class="header__link">Чем занимаемся</a>
          <a href="#" class="header__link">Процесс работы</a>
          <a href="#" class="header__link">Команда</a>
        </nav>
      </div>
      <button type="button" class="button header__button">Оставить заявку</button>
    </div>
  </header>
  <main class="main">
    <section class="main-display">
      <div class="container">
        <h1 class="main-display__header">Собираем игровой ПК под ваш бюджет</h1>
        <div class="timer main-display__timer">
          <div class="timer__item">
            <div class="timer__count">18</div>
            <div class="timer__text">дней</div>
          </div>
          <div class="timer__item">
            <div class="timer__count">18</div>
            <div class="timer__text">часов</div>
          </div>
          <div class="timer__item">
            <div class="timer__count">18</div>
            <div class="timer__text">минут</div>
          </div>
          <div class="timer__item">
            <div class="timer__count">18</div>
            <div class="timer__text">секунд</div>
          </div>
        </div>
        <button class="button main-display__button">Оставить заявку</button>
      </div>
      <div class="main-display__background">
        <img src="./img/main-screen__bgc.jpg">
      </div>
    </section>
  </main>
</body>
</html>
